name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint

    - name: ğŸ”§ Type check
      run: npx tsc --noEmit

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸ“Š Build success notification
      if: success()
      run: echo "âœ… Build completed successfully for Node.js ${{ matrix.node-version }}"

    - name: âŒ Build failure notification
      if: failure()
      run: echo "ğŸ’¥ Build failed for Node.js ${{ matrix.node-version }}"

  deploy-preview:
    name: ğŸŒ Deploy Preview
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build for production
      run: npm run build

    - name: ğŸ“ Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸš€ Preview build completed! Your changes are ready for review.'
          })